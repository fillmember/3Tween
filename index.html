<html>
	<head>
		
		<title>URNDR</title>
		
		<style>
			body {background-color: #F0F0F0;}
			canvas {position:absolute;top:0;left:0;cursor:crosshair;}
			canvas#canvas_2d {z-index: 10;}
			canvas#canvas_3d {z-index: 0;}
			div#HUD {display:block;position:fixed;top:1em;left:1em;z-index:999;
				padding: .5em;
				border: 1px solid #999; opacity: 0.75;
				font-size: 9pt; font-family: Menlo; color: #666;
			}
			object#WacomPlugin {display:none;width:0;height:0;}
		</style>

	</head>
	<body>
		
		<canvas id="canvas_2d"></canvas>
		<canvas id="canvas_3d"></canvas>
		
		<div id="HUD"></div>
		
		<object type="application/x-wacomtabletplugin" id="Wacom"></object>
		
		<script src="js/throttle.js" type="text/javascript"></script>
		<script src="js/three.js" type="text/javascript"></script>
		<script src="js/paper-full.js" type="text/javascript"></script>
		<script src="js/urndr.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		<script src="js/modules.js" type="text/javascript"></script>

		
	</body>
</html>
