<html>
	<head>
		<title>URRndR</title>
		<style>
			body {background-color: #F0F0F0;}
			canvas {position:absolute;top:0;left:0;cursor:crosshair;}
			canvas#paper {z-index: 10;}
			canvas#lighttable {z-index: 0;}
			span#HUD {display:block;position:fixed;top:1em;left:1em;z-index:999;
				padding: .5em;
				border: 1px solid #999; opacity: 0.75;
				font-size: 9pt; font-family: Menlo; color: #666;
			}
			object#WacomPlugin {display:none;width:0;height:0;}
		</style>
	</head>
	<body onkeydown="javascript:onKeyDown(event);">
		<canvas id="paper"
			onmousedown="javascript:onMouseDown(event);"
			onmouseup="javascript:onMouseUp(event);"
			onmousemove="javascript:onMouseMove(event);"
			onmouseout="javascript:onMouseOut(event);">
		</canvas>
		<canvas id="lighttable"></canvas>
		<span id="HUD"></span>
		<object type="application/x-wacomtabletplugin" id="Wacom"></object>
		<script src="js/three.js" type="text/javascript"></script>
		<script src="js/basic.js" type="text/javascript"></script>
		<script src="js/modules.js" type="text/javascript"></script>
	</body>
</html>
