<html>
	<head>
		<title>Keepvogel Animation 001</title>
		<style>
			body {}
			canvas#paper {position:absolute;top:0;left:0;cursor:crosshair;}
			span#HUD {display:block;position:fixed;top:1em;left:1em;z-index:999;}
			object#WacomPlugin {display:none;width:0;height:0;}
		</style>
	</head>
	<body onkeydown="javascript:onKeyDown(event);">
		<canvas id="paper"
			onmousedown="javascript:onMouseDown(event);"
			onmouseup="javascript:onMouseUp(event);"
			onmousemove="javascript:onMouseMove(event);"
			onmouseout="javascript:onMouseOut(event);">
		</canvas>
		<span id="HUD"></span>
		<object type="application/x-wacomtabletplugin" id="Wacom"></object>

		<script src="drawing.js" type="text/javascript"></script>
		<script src="basic.js" type="text/javascript"></script>
		<script src="modules.js" type="text/javascript"></script>
	</body>
</html>
