<!DOCTYPE html>

  <head>

    <meta charset="UTF-8">

    <title>URNDR - TOY</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/toy.css">
    
  </head>

  <body>

    <div class="outer_wrapper">
        <header>
            <h1>URNDR</h1>
            <h2>by FillMember</h2>
        </header>
        <div class="workspace">
            
            <div id="HUD" class="sidebar left"> a </div>
            
            <div class="canvas_container canvas_bg" data-background="#FFFFFF">
                <canvas id="canvas_hud" class="unselectable"></canvas>
                <canvas id="canvas_urndr" class="unselectable"></canvas>
                <canvas id="canvas_three" class="unselectable"></canvas>
            </div>
            
            <div class="sidebar right">

                <h3><i class="fa fa-paint-brush"></i></h3>
                <button onclick="javascript:MODULES.getModuleByName('Draw').func()" class="half"><i class="fa fa-pencil"></i></button>
                <button onclick="javascript:MODULES.getModuleByName('Eraser').func()" class="half"><i class="fa fa-eraser"></i></button>
                <button onclick="javascript:MODULES.getModuleByName('Clear').func()" class="half"><i class="fa fa-file-o"></i></button>
                <button onclick="javascript:MODULES.getModuleByName('Color Change').func()" class="half"><i class="fa fa-adjust"></i></button>
                
                <h3><i class="fa fa-child"></i></h3>
                <button onclick="javascript:MODULES.getModuleByName('Play Pause').func()" class="third compress"><i class="fa fa-play"></i><i class="fa fa-pause"></i></button>
                <button onclick="javascript:MODULES.getModuleByName('Play Pause').func(-1)" class="third"><i class="fa fa-step-backward"></i></button>
                <button onclick="javascript:MODULES.getModuleByName('Play Pause').func(1)" class="third"><i class="fa fa-step-forward"></i></button>
                
                <h3><i class="fa fa-video-camera"></i></h3>
                <button onclick="javascript:MODULES.getModuleByName('Pan').func(-1)" class="half"><i class="fa fa-repeat fa-rotate-270"></i></button>
                <button onclick="javascript:MODULES.getModuleByName('Pan').func(1)" class="half"><i class="fa fa-undo fa-rotate-90"></i></button>
                
                <h3><i class="fa fa-magic"></i></h3>
                <button onclick="javascript:MODULES.getModuleByName('Auto Rotate').receive(-1)" class="half"><i class="fa fa-repeat fa-rotate-270"></i></button>
                <button onclick="javascript:MODULES.getModuleByName('Auto Rotate').receive(1)" class="half"><i class="fa fa-undo fa-rotate-90"></i></button>

                <h3><i class="fa fa-truck"></i></h3>
                <button onclick="javascript:MODULES.getModuleByName('Render').receive('GIF')"><i class="fa fa-film"></i> GIF </button>
            </div>
        
        </div>
        
        <div class="showcase"> <div class="clear"></div> </div>
    </div>

    <object type="application/x-wacomtabletplugin" id="Wacom" class="unselectable"></object>

    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/three.js" type="text/javascript"></script>
    <script src="js/urndr.js" type="text/javascript"></script>

    <script src="js/toy.js" type="text/javascript"></script>
    <script src="js/modules_toy.js" type="text/javascript"></script>

    <script src="js/GIFEncoder/LZWEncoder.js" type="text/javascript"></script>
    <script src="js/GIFEncoder/NeuQuant.js" type="text/javascript"></script>
    <script src="js/GIFEncoder/GIFEncoder.js" type="text/javascript"></script>
    <script src="js/GIFEncoder/b64.js" type="text/javascript"></script>

  </body>

</html>
