<!DOCTYPE html>

  <head>

    <meta charset="UTF-8">

    <title>URNDR - TOY</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/toy.css">
    
  </head>

  <body>

    <div class="outer_wrapper">
        <header>
            <h1>URNDR</h1>
            <h2>by FillMember</h2>
        </header>
        <div class="workspace">
            
            <div class="sidebar left">
                <h3><i class="fa fa-comment-o"></i></h3>
                <div id="HUD"></div>
                <h3><i class="fa fa-keyboard-o"></i></h3>
                <p>
                    f - fade <br />
                    d - random <br />
                    z - shake <br />
                    w - smooth
                </p>
            </div>
            
            <div class="canvas_container canvas_bg" data-background="#FFFFFF">
                <canvas id="canvas_hud" class="unselectable"></canvas>
                <canvas id="canvas_urndr" class="unselectable"></canvas>
                <canvas id="canvas_three" class="unselectable"></canvas>
            </div>
            
            <div class="sidebar right">

                <h3><i class="fa fa-paint-brush"></i></h3>
                <button onclick="javascript:trig('Draw')" class="half"><i class="fa fa-pencil"></i></button>
                <button onclick="javascript:trig('Eraser')" class="half"><i class="fa fa-eraser"></i></button>
                <span class="fourth"><i class="fa fa-circle-thin"></i></span>
                <input id="brush_size" onchange="javascript:STYLE.brush_size = parseFloat(this.value)" class="half_third" type="range" value="40" min="5" max="100" step="1" />
                <button onclick="javascript:trig('Color Change','random')" class="half"><i class="fa fa-tint"></i></button>
                <button onclick="javascript:trig('Clear')" class="half"><i class="fa fa-times-circle"></i></button>
                
                <h3><i class="fa fa-cube"></i></h3>
                <button onclick="javascript:trig('Play Pause', 0)" class="third compress"><i class="fa fa-play"></i><i class="fa fa-pause"></i></button>
                <button onclick="javascript:trig('Play Pause',-1)" class="third"><i class="fa fa-arrow-circle-left fa-lg"></i></button>
                <button onclick="javascript:trig('Play Pause', 1)" class="third"><i class="fa fa-arrow-circle-right fa-lg"></i></button>
                <span class="fourth"><i class="fa fa-rotate-left"></i></span>
                <input id="target_theta" onchange="javascript:U3.rig.target_theta = parseFloat(this.value)" class="half_third" type="range" value="0" min="0" max="6" step="0.1" />
                <span class="fourth"><i class="fa fa-search-plus"></i></span>
                <input id="target_radius" onchange="javascript:U3.rig.target_radius = parseInt(this.value)" class="half_third" type="range" value="5" min="1" max="7" step="1" />

                <h3><i class="fa fa-magic"></i></h3>
                <button onclick="javascript:MODULES.getModuleByName('Auto Rotate').receive(-1)" class="half"><i class="fa fa-refresh"></i></button>
                <button onclick="javascript:MODULES.getModuleByName('Auto Rotate').receive( 1)" class="half"><i class="fa fa-refresh fa-flip-horizontal"></i></button>

                <h3><i class="fa fa-truck"></i></h3>
                <button onclick="javascript:MODULES.getModuleByName('Render').receive('GIF')"><i class="fa fa-film"></i> GIF </button>
            </div>
        
        </div>
        
        <div class="showcase"> <div class="clear"></div> </div>
    </div>

    <object type="application/x-wacomtabletplugin" id="Wacom" class="unselectable"></object>

    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/watch.js" type="text/javascript"></script>
    <script src="js/three.js" type="text/javascript"></script>
    <script src="js/urndr.js" type="text/javascript"></script>

    <script src="js/toy.js" type="text/javascript"></script>
    <script src="js/modules_toy.js" type="text/javascript"></script>

    <script src="js/GIFEncoder/LZWEncoder.js" type="text/javascript"></script>
    <script src="js/GIFEncoder/NeuQuant.js" type="text/javascript"></script>
    <script src="js/GIFEncoder/GIFEncoder.js" type="text/javascript"></script>
    <script src="js/GIFEncoder/b64.js" type="text/javascript"></script>

  </body>

</html>
